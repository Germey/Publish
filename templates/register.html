<!DOCTYPE html>
<body>
<head>
    <title>注册页面</title>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-xs-4 col-sm-offset-4">
        <form method="post" action="/register/">
            <h4 class="text-center">注册</h4>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="用户名" required="required">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="密码" required="required">
            </div>
            <button type="submit" class="btn btn-primary col-xs-12">注册</button>
            <a href="/login">已经有账号?去登录</a>
        </form>
    </div>
</div>
</body>
</body>
